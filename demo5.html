<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identity Card</title>
</head>
<body>
    <h1>Identity Card</h1>
    
        <p> Name: <input type="name"> </p>
        <fieldset>
            <legend>Gender</legend>
        <p> Male: <input type="radio" name="gender" id="male" >
            female: <input type="radio" name="gender" id="female"></p>
        </fieldset>
        <p>Email: <input type="email" name="email" id="email"></p>
        <p>Address: <textarea name="address" id="address" cols="80" rows="10"></textarea></p>
        <p>Department: <input type="Department"></p>
        <p>Blood group: <input type="blood group"></p>
        <p>Sign: <input type="sign"></p>
        
</body>
</html>
